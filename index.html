<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src ="./javascript.js" defer></script>
</head>
<body>
<div id="header">
    <div id="title"><h1><strong>Dark Souls Tic-Tac-Toe</strong></h1></div>
    <div id="logo"></div>

    <div id="button-container">
        <button id="start-game" class="game-button">Start Game</button>
        <button id="reset-game" class="game-button">Reset Game</button>
    </div>
</div>

<div id="body">
    <div id="player-one">
        <img src="./solaire-knight.jpeg" id="player-one-img" class="player-icon">
        <p id="player-one-name" class="player-name-text"></p>
        <p id="player-one-tracker" class="game-tracker-text"></p>
        <p id="player-one-quote" class="player-quote-text"></p>
    </div>

    <div id="center-console">
        <p id="game-over-message"></p>

        <div id="game-board">
            <div id="row1col1" class="game-box"></div>
            <div id="row1col2" class="game-box"></div>
            <div id="row1col3" class="game-box"></div>
            <div id="row2col1" class="game-box"></div>
            <div id="row2col2" class="game-box"></div>
            <div id="row2col3" class="game-box"></div>
            <div id="row3col1" class="game-box"></div>
            <div id="row3col2" class="game-box"></div>
            <div id="row3col3" class="game-box"></div>
        </div>
    </div>

    <div id="player-two">
        <img src="./onion-knight.jpeg" id="player-two-img" class="player-icon">
        <p id="player-two-name" class="player-name-text"></p>
        <p id="player-two-tracker" class="game-tracker-text"></p>
        <p id="player-two-quote" class="player-quote-text"></p>
    </div>

</div>

<div id="footer">
    <p>AVD product through The Odin Project</p>
</div>

</body>
</html>
